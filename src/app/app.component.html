<!--The content below is only a placeholder and can be replaced.-->

<form [formGroup]="actionAttributesForm">

    <div class="row">
    
       
    <div class="form-group required col-sm-3">
    <label class="control-label" for="actions">actions</label>

    <select class="form-control" id="actions" name="actions" formControlName="actions" (ngModelChange)="selectedAction()" ng-model="actionName">

        <option value="" disabled selected>Select Actions</option>
        <option *ngFor="let action of listOfSevices" value="{{action.action}}">{{action.action }}</option>
       
    </select>
    <!-- <span class="help-block error-block" [hidden]="!serviceForm.get('actions').hasError('required') || !serviceForm.get('actions').touched">Service is required to proceed</span> -->
<button type="button"  class="btn btn-primary" (click)="AddAction()">+</button>
</div>

<div class="form-group required col-sm-3" *ngIf="showAttributes">
    <label class="control-label" for="actionsAttributes" >Action Attributes</label>
   
    <ng-multiselect-dropdown [placeholder]="'Select Action Attributes'" id="actionsAttributes"   formControlName="actionsAttributes" [data]="dropdownListAttributes"  [(ngModel)]="selectedAttribute"
    [settings]="dropdownSettingsForAttributes" (onSelect)="onTermSelect($event)" (onDeSelect)="onTermDeSelect($event)" (onSelectAll)="onTermsSelectAll($event)" (onDeSelectAll)="onTermsDeSelectAll($event)">
  </ng-multiselect-dropdown>


    <button type="button"  class="btn btn-primary" (click)="AddAttribute()">+</button>
    <!-- <span class="help-block error-block" [hidden]="!serviceForm.get('actionsAttributes').hasError('required') || !serviceForm.get('actionsAttributes').touched">Function is required to proceed</span> -->
 <div>
  <button type="submit"  class="btn btn-primary" (click)="addActionAttributesToTable()">Add</button>
 </div>
  </div>
</div>

</form>


<div *ngIf="showTableContent" >

  
 <table class="table table-striped">
     <tbody>
         <tr>
            <td>
               <tr *ngFor="let member of selectedActionMembers;">
                    <td>
                            <button (click)="FromLeftTab(member)">{{member}}</button>  
                    </td>
               </tr> 
            
            </td>
            <td><tr>
                <td style="text-align: center;">

               
        <nav mat-tab-nav-bar>
                <button mat-tab-link *ngFor="let selected of selectedAttribute; let index = index"
                      [routerLink]="['assemble' ]" routerLinkActive #rla="routerLinkActive"
                      [active]="rla.isActive">
                      {{selected.item_text}}
                </button>
                  
              </nav>
            </td>
        </tr>
</td>
         </tr>
     </tbody>
  

</table>



   
</div>
